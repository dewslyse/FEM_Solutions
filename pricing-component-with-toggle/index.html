<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" type="image/jpg"
        href="https://raw.githubusercontent.com/dewslyse/FEM_Solutions/main/assets/Profile-picture.png">
    <title>Pricing component with toggle | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="top-section">
            <h1>Our Pricing</h1>
            <div class="toggle-section">
                <p>Annually</p>
                <div class="toggler"></div>
                <p>Monthly</p>
            </div>
        </section>

        <section class="price-section">
            <article class="price-card">
                <h2>Basic</h2>
                <h3>&dollar;19<span class="annual-price">9</span>.99</h3>
                <ul>
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>
                </ul>
                <button type="button">Learn More</button>
            </article>

            <article class="price-card">
                <h2>Professional</h2>
                <h3>&dollar;24<span class="annual-price">9</span>.99</h3>
                <ul>
                    <li>1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
                <button type="button">Learn More</button>
            </article>

            <article class="price-card">
                <h2>Master</h2>
                <h3>&dollar;39<span class="annual-price">9</span>.99</h3>
                <ul>
                    <li>2 TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20 GB</li>
                </ul>
                <button type="button">Learn More</button>
            </article>
        </section>
    </main>

</body>

</html>
