<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex nofollow">
    <link rel="shortcut icon" type="image/jpg"
        href="https://avatars.githubusercontent.com/u/8092327?s=400&u=ca5f2cd59ffd639cb2d11a37aff0c66e8b4c4667&v=4">
    <title>Order summary component | Frontend mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main class="container">

        <figure>
            <img src="./images/illustration-hero.svg" alt="" aria-hidden="true">
        </figure>

        <article>

            <h1 class="caption">Order Summary</h1>
            <p class="text">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>

            <div class="subscription">
                <img src="./images/icon-music.svg" alt="music icon">
                <div class="plan">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <button>Change</button>
            </div>

            <ul>
                <li class="payment">
                    <a href="#">Proceed to Payment</a>
                </li>
            </ul>

            <button class="cancel">Cancel Order</button>

        </article>

    </main>

</body>

</html>
