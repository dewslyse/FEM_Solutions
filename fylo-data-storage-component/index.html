<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" type="image/jpg"
        href="https://avatars.githubusercontent.com/u/8092327?s=400&u=ca5f2cd59ffd639cb2d11a37aff0c66e8b4c4667&v=4">
    <title>Fylo data storage component | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1 class="sr-only">Fylo data storage component</h1>

        <div>
            <img src="./images/logo.svg" alt="Fylo logo">

            <div class="icons">
                <a href="#" aria-label="Open file">
                    <img src="./images/icon-document.svg" alt="">
                </a>
                <a href="#" aria-label="Open folder">
                    <img src="./images/icon-folder.svg" alt="">
                </a>
                <a href="#" aria-label="Upload document">
                    <img src="./images/icon-upload.svg" alt="">
                </a>
            </div>
        </div>

        <div>
            <!-- <p>You've used <span>815 GB</span> of your storage</p> -->

            <!-- <div></div> -->
            <label for="data">You've used <span>815 GB</span> of your storage</label>
            <meter id="data" value="81.5" min="0" max="100"></meter>

            <div>
                <p>0 GB</p>
                <P>1000 GB</P>
            </div>

            <p><span>185</span> GB left</p>
        </div>
    </main>
</body>

</html>
