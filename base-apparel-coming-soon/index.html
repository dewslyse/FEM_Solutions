<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" type="image/jpg"
        href="https://avatars.githubusercontent.com/u/8092327?s=400&u=ca5f2cd59ffd639cb2d11a37aff0c66e8b4c4667&v=4">
    <title>Base Apparel coming soon page | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img class="logo" src="./images/logo.svg" alt="">
    </header>

    <main class="container">

        <h1><span>We're </span>coming soon</h1>

        <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form action="#" class="sign-up">
            <div class="email-input">
                <input type="email" id="email" placeholder="Email Address" oninput="emailValidation()">
                <button type="submit" id="submit" aria-label="Submit button"><img src="./images/icon-arrow.svg"
                        alt=""></button>
                <span class="error-msg"></span>
            </div>
        </form>

    </main>

    <script src="./script.js"></script>

</body>

</html>
