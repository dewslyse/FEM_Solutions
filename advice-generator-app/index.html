<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" type="image/jpg"
        href="https://raw.githubusercontent.com/dewslyse/FEM_Solutions/main/assets/Profile-picture.png">
    <title>Advice generator app | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <article class="advice-card">
            <h1 class="advice-id">Advice #<span class="id">117</span></h1>
            <p class="quote">
                <q id="quote-text">It is easy to sit up and take notice, what's difficult is getting up and taking
                    action.</q>
            </p>
            <img class="line-desktop" src="./images/pattern-divider-desktop.svg" alt="" aria-hidden="true">
            <img class="line-mobile" src="./images/pattern-divider-mobile.svg" alt="" aria-hidden="true">
        </article>
        <button class="dice" aria-label="Get random advice">
            <img src="./images/icon-dice.svg" alt="" aria-hidden="true">
        </button>
    </main>

    <script src="./script.js"></script>
</body>

</html>
