<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" type="image/jpg"
        href="https://avatars.githubusercontent.com/u/8092327?s=400&u=ca5f2cd59ffd639cb2d11a37aff0c66e8b4c4667&v=4">
    <title>Intro component with sign-up form | Frontend mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <div class="intro-section">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.
            </p>
        </div>

        <div>
            <p class="trial-text">
                <b>Try it free 7 days</b> then $20/mo. thereafter
            </p>
        </div>

        <div class="form-section">
            <form action="" class="sign-up-form">
                <input type="text" placeholder="First Name" id="first-name" required>
                <input type="text" placeholder="Last Name" id="last-name" required>
                <input type="email" placeholder="Email Address" id="email" required>
                <input type="password" placeholder="Password" id="password">

                <button type="submit" id="submit">Claim your free trial</button>
                <p class="disclaimer">
                    By clicking the button, you are agreeing to our <b>Terms and Services</b>
                </p>
            </form>
        </div>
    </main>

</body>

</html>
