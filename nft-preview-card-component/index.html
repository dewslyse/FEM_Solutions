<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" type="image/jpg"
        href="https://avatars.githubusercontent.com/u/8092327?s=400&u=ca5f2cd59ffd639cb2d11a37aff0c66e8b4c4667&v=4">
    <title>NFT preview card component | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="nft-card">

            <div class="card">
                <img class="card-img" src="./images/image-equilibrium.jpg" alt="" aria-hidden="true">
                <a class="card-overlay" href="#" target="_blank" rel="noopener noreferrer"
                    aria-label="Read more about equilibruim #3429"></a>
                <img class="icon-view" src="./images/icon-view.svg" alt="" aria-hidden="true">
            </div>

            <section>

                <h1 class="caption">Equilibrium #3429</h1>
                <p class="description">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div class="eth-details">
                    <div class="eth">
                        <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true">
                        <p class="eth-text">0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="./images/icon-clock.svg" alt="" aria-hidden="true">
                        <p class="time-days">3 days left</p>
                    </div>
                </div>

                <hr class="line">

                <div class="profile">
                    <img src="./images/image-avatar.png" alt="Jules Wyvern">
                    <p>
                        Creation of <a class="profile-name" href="#" target="_blank"
                            aria-label="Learn more about Jules Wyvern">Jules Wyvern</a>
                    </p>
                </div>

            </section>
        </div>
    </main>

</body>

</html>
