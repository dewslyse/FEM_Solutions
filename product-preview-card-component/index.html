<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link rel="shortcut icon" type="image/jpg"
    href="https://raw.githubusercontent.com/dewslyse/FEM_Solutions/main/assets/Profile-picture.png">
  <title>Product preview card | Frontend mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <article>
      <div class="img-box">
        <img class="mobile-img img-container" src="./images/image-product-mobile.jpg" alt="chanel perfume">
        <img class="desktop-img img-container" src="./images/image-product-desktop.jpg" alt="chanel perfume">
      </div>

      <div class="description">
        <h1>Perfume</h1>  
        <h2>
          Gabrielle Essence Eau De Parfum
        </h2>  
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>  
        <div class="price">
          <span class="price-new">$149.99</span>
          <span class="price-old">$169.99</span>
        </div>  
        <button class="button">
            <img src="./images/icon-cart.svg" alt="" aria-label="hidden">
          <span>
            Add to Cart
          </span>
        </button>
      </div>
    </article>
  </main>
</body>

</html>
