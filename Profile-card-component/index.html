<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile card component | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <div class="card">
            <img src="./images/bg-pattern-card.svg" alt="background pattern card">

            <img class="img-profile" src="./images/image-victor.jpg" alt="Profile picture for victor">

            <div class="profile">
                <h1>Victor Crest<span class="age">26</span></h1>
                <p>London</p>
            </div>
        </div>

        <div>
            <div class="stats">
                <div class="followers">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>

                <div class="likes">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>

                <div class="photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>

        <figure>
            <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="top background pattern">
        </figure>
        <figure>
            <img src="./images/bg-pattern-bottom.svg" alt="botton background pattern" class="pattern-bottom">
        </figure>

    </main>
</body>

</html>
