<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stats Preview Card</title>
    <meta name="robots" content="noindex">
</head>

<body>

    <main class="container">

        <figure class="img-card mobile">
            <!-- <img class="img" src="./images/image-header-mobile.jpg" alt="women coding around a desk"> -->
        </figure>

        <section class="card-section">
            <div class="stats-section">

                <h1 class="caption">Get <span id="insights">insights</span> that help your business grow.</h1>

                <p class="body-copy">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer
                    experience, and overall efficiency.
                </p>

                <div>
                    <div class="stats-card">
                        <div class="stats-card-mobile">
                            <h2 class="stat-heading">10k+</h2>
                            <p class="stats">Companies</p>
                        </div>
                        <div class="stats-card-mobile">
                            <h2 class="stat-heading">314</h2>
                            <p class="stats">Templates</p>
                        </div>
                        <div class="stats-card-mobile">
                            <h2 class="stat-heading">12M+</h2>
                            <p class="stats">Queries</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <figure class="img-card desktop">
            <img class="img" src="./images/image-header-desktop.jpg" alt="women coding around a desk">
        </figure>


    </main>
</body>

</html>
