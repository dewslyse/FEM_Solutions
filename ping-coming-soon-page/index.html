<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" type="image/jpg"
        href="https://avatars.githubusercontent.com/u/8092327?s=400&u=ca5f2cd59ffd639cb2d11a37aff0c66e8b4c4667&v=4">
    <title>Ping coming soon page | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="Company logo">
    </header>

    <main class="container">
        <h1>We are launching <span class="soon">soon!</span></h1>
        <p>Subscribe and get notified</p>

        <div>
            <form class="subscribe">
                <input type="email" placeholder="Your email address..." id="email">
                <button type="submit" id="submit">Notify Me</button>
            </form>
        </div>

        <img src="./images/illustration-dashboard.png" alt="" aria-hidden="true">
    </main>

    <footer class="container">
        <div class="socials">
            <a class="facebook" href="https://facebook.com" target="_blank" aria-label="link to facebook page"><i
                    class="fab fa-facebook-f"></i></a>
            <a class="twitter" href="https://twitter.com" target="_blank" aria-label="link to twitter page"><i
                    class="fab fa-twitter"></i></a>
            <a class="instagram" href="https://instagram.com" target="_blank" aria-label="link to instagram page"><i
                    class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/861ecf43a0.js" crossorigin="anonymous"></script>
</body>

</html>
