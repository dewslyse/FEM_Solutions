<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" type="image/jpg"
        href="https://raw.githubusercontent.com/dewslyse/FEM_Solutions/main/assets/Profile-picture.png">
    <title>Fylo data storage component | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1 class="sr-only">Fylo data storage component</h1>

        <div class="intro">
            <img src="./images/logo.svg" alt="Fylo logo">

            <div class="intro-icons">
                <a href="#" aria-label="Open file">
                    <img src="./images/icon-document.svg" alt="">
                </a>
                <a href="#" aria-label="Open folder">
                    <img src="./images/icon-folder.svg" alt="">
                </a>
                <a href="#" aria-label="Upload document">
                    <img src="./images/icon-upload.svg" alt="">
                </a>
            </div>
        </div>

        <div class="data">
            <p class="data-info">You've used <span>815 GB</span> of your storage</p>

            <div class="data-progress">
                <div class="data-bar"></div>
            </div>

            <div class="data-range">
                <p>0 GB</p>
                <P>1000 GB</P>
            </div>

            <p class="data-popup"><span>185</span> GB left</p>
        </div>
    </main>
</body>

</html>
