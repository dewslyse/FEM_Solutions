<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex nofollow">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <title>Huddle landing page | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/861ecf43a0.js" crossorigin="anonymous" defer></script>
</head>

<body>

    <header>
        <img class="logo" src="./images/logo.svg" alt="huddle logo">
    </header>

    <main>
        <img class="hero" src="./images/illustration-mockups.svg" alt="illustration-mockups">

        <section class="text">
            <h1>
                Build The Community Your Fans Will Love
            </h1>

            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.
            </p>

            <button>Register</button>
        </section>
    </main>

    <footer>
        <div class="socials">
            <a class="facebook" href="https://facebook.com" target="_blank" aria-label="link to facebook page"><i
                    class="fab fa-facebook-f"></i></a>
            <a class="twitter" href="https://twitter.com" target="_blank" aria-label="link to twitter page"><i
                    class="fab fa-twitter"></i></a>
            <a class="instagram" href="https://instagram.com" target="_blank" aria-label="link to instagram page"><i
                    class="fab fa-instagram"></i></a>
        </div>
    </footer>

</body>

</html>
